<!DOCTYPE html>
<html lang="en">
<head>
    <title>nested list</title>
</head>
<body>
    <ol type="i">
        <li>item 1</li>
        <ol>
            <li type="square">sub item 1</li>
            <li type="circle">sub item 2</li>
            <ol type="a">
                <li>sub item 1</li>
                <li>sub item 2</li>
            </ol>
        </ol>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
</body>
</html>
